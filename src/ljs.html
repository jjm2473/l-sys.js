<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L-SystemJS</title>
    <script src="lsys.js"></script>
</head>
<body>
    <div>
        <canvas id="play" width="800" height="800"></canvas>
    </div>
    <script>
        var lsys = new LSys();
        var ctx = document.getElementById('play').getContext('2d');
        var drawer = new CanvasDrawer(ctx);
        lsys.base.w = 5;
        lsys.base.l = 10;
        lsys.base.a = -Math.PI/2;
        lsys.depth = 4;
        lsys.base.aa = 10/180*Math.PI;
        lsys.atom = 'L';
        lsys.map = {
                'L':'R[+!L@]R[--!L@]+R[-!L#@]+!L',
                'R':'RR'
                    };

        lsys.lm = 1.1;
        lsys.wa = 1;
        lsys.base.x = 400;
        lsys.base.y = 600;
        lsys.draw(drawer);
    </script>
</body>
</html>
